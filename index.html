    <div class="container-fluid" id="control-board"> <!--Try to put all the control stuff inside here -->

    <label for="color-input" id="color-label" style="background-color: red">Line color</label>
    <input type="checkbox" id="color-input" unchecked></input>

      <canvas id="color-block" height="150" width="150"></canvas>

    <script type="text/javascript">
    $( document ).ready(function() {
        $('#brush-button').click(function(){
            $('#brush-icons').toggle();
        });
        $('#line-button').click(function(){
            $('#line-icons').toggle();
        });
        $('#shape-button').click(function(){
            $('#shape-icons').toggle();
        });
        
        $('#color-label').click(function(){
            $('#color-input').prop(checked,false);
            $('#color-picker').toggle();
        });
});
    
    
    </script>
