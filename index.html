<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>

    <!-- JQuery UI CSS -->
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/themes/smoothness/jquery-ui.css">

    <!-- Style Sheet -->
    <link href="css/main.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Fascinate+Inline|Pacifico" rel="stylesheet">

    <!-- JQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"></script>
</head>
<body>

    <div id="control-board"> <!--Try to put all the control stuff inside here -->
        <div class="col-lg-12"><button id="drawing-rectangle2">Rectangle</button></div>
        <div class="col-lg-12"><button  id="drawing-line-smooth" >Line Smooth</button></div>
        <div class="col-lg-12"><button  id="draw-s-line3" >Straight Line</button></div>
        <div class="col-lg-12"><button  id="quad-curve" > 3 pt curve</button></div>
        <div class="col-lg-12"><button id="bezier-curve" > 4 pt curve</button></div>
        <div class="col-lg-12"><button  id="drawing-circle2">Circle</button></div>
        <div class="col-lg-12"><button  id="drawing-ellipse">Ellipse</button></div>
        <div class="col-lg-12"><button  id="insert-text">Text</button></div>
        <div class="col-lg-12"><button id="eraser" >Erase</button></div>
        <div class="col-lg-12"><button  id="clear" >Clear Screen</button></div>
        <div class="col-lg-12"><button  id="undo" >Undo</button></div>
        <div class="col-lg-12"><button id="redo" >Redo</button></div>
        <div class="col-lg-12"><button  id="cancel" >Cancel</button></div>
        <div class="col-lg-12"><button id="print" >Print</button></div>
    </div>

    <div id="canvas-container">
        <canvas id="canvas-real" class="canvas"></canvas>
        <canvas id="canvas-draft" class="canvas"></canvas>
    </div>


    <div class="container-fluid" style="margin-top: 10px;">
        <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12">
            <div id="size-slider"></div><span>Size : </span><span id="size_field" value="5">5</span><span>px</span>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12" id="rotate-slider-bar">
            <div id="rotate-slider"></div><span>Size : </span><span id="rotate_field" value="0">0</span><span>degree</span>
        </div>
    </div>

    <!--draggable input box for text-->
    <div id="text-input"><input name="insert-text" type="text"></div>
    

    <!-- all JS function used in the canvas app -->
    <script type='text/javascript' src="js/main.js"></script>
    <script type='text/javascript' src="js/canvas-common.js"></script>
    <script type='text/javascript' src="js/actionlog.js"></script>
    <script type='text/javascript' src="js/drawing-line-smooth.js"></script>
    <script type='text/javascript' src="js/draw-s-line3.js"></script>
    <script type='text/javascript' src="js/quad-curve.js"></script>
    <script type='text/javascript' src="js/bezier-curve.js"></script>
    <script type='text/javascript' src="js/drawing-rectangle2.js"></script>
    <script type='text/javascript' src="js/drawing-circle2.js"></script>
    <script type='text/javascript' src="js/drawing-ellipse.js"></script>
    <script type='text/javascript' src="js/eraser.js"></script>
    <script type='text/javascript' src="insert-text.js"></script>
</body>
</html>
