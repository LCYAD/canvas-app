    function drawQuadraticCurve(ctx,start,cp1,end){
            ctx.setLineDash([]); // Set it to an empty array to return to solid.
            ctx.strokeStyle = 'black';
            ctx.beginPath();
            ctx.moveTo(start[0],start[1]);
            ctx.quadraticCurveTo(cp1[0],cp1[1],end[0],end[1]);
            ctx.stroke();
        }
        function drawLine(ctx,start,end){
            //ctx.setLineDash([3, 6]);
            //ctx.strokeStyle = 'red';
            ctx.beginPath();
            ctx.moveTo(start[0],start[1]);
            ctx.lineTo(end[0],end[1]);
            ctx.stroke();
        }
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        // These lines are for demonstration purpose, you don't need them while drawing the curve
        
        drawLine(ctx,[5,100],[5,300]);
        drawLine(ctx,[5,300],[300,300]);
        drawLine(ctx,[300,300],[300,100]);
        drawQuadraticCurve(ctx,[5,100],[150,-100],[300,100]) ;
        // End demonstration code
       // drawQuadraticCurve(ctx,[5,100],[150,200],[5,300]) ;
        drawQuadraticCurve(ctx,[5,100],[150,300],[300,100]) ;

        ctx.beginPath();
        ctx.moveTo(75, 25);
        ctx.quadraticCurveTo(25, 25, 25, 62.5);
        ctx.quadraticCurveTo(25, 100, 50, 100);
        ctx.quadraticCurveTo(50, 120, 30, 125);
        ctx.quadraticCurveTo(60, 120, 65, 100);
        ctx.quadraticCurveTo(125, 100, 125, 62.5);
