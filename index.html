    <div class="container-fluid" id="control-board"> <!--Try to put all the control stuff inside here -->
        <div class="col-lg-12 btn-default" id="brush-button">Brush</div>
    <div class="col-lg-12" id="brush-icons" style="display:none">
            <div class="col-lg-4 fa fa-paint-brush btn btn-default" id="drawing-line-smooth" aria-hidden="true"></div>
            <div class="col-lg-4 fa fa-pencil btn btn-default" id="e-edge" aria-hidden="true"></div>
            <div class="col-lg-4 fa fa-paint-brush btn btn-default" id="board-edge" aria-hidden="true"></div>
    
    </div>

        <div class="col-lg-12 btn-default" id="line-button">Line & curve</div>
    <div class="col-lg-12" id="line-icons" style="display:none">
            <i class="fa fa-bars btn btn-default" id="draw-s-line3" aria-hidden="true"></i>
            <i class="fa fa-arrows-h btn btn-default" id="quad-curve" aria-hidden="true"></i>
            <i class="fa fa-bolt btn btn-default " id="bezier-curve" aria-hidden="true"></i>
            <!-- empty function -->
            <i class="fa fa-minus btn btn-default" id="" aria-hidden="true"></i>
    </div>
    <div class="col-lg-12 btn-default" id="shape-button">Shape</div>
    <div class="col-lg-12" id="shape-icons"style="display:none">
            <i class="fa fa-pencil-square-o btn btn-default " id="drawing-rectangle2" aria-hidden="true"></i>
            <i class="fa fa-circle-o btn btn-default" id="drawing-circle2" aria-hidden="true"></i>
            <i class="fa fa-circle btn btn-default" id="drawing-ellipse" aria-hidden="true"></i>
        </div>
    <div class="container-fluid">    
    <div class="col-lg-6 col-md-6 col-sm-6 btn-default" id="insert-text"><i class="fa fa-header" aria-hidden="true"></i></div>
    <div class="col-lg-6 col-md-6 col-sm-6 btn-default" id="eraser"><i class="fa fa-eraser" aria-hidden="true"></i></div>

    <div class="col-lg-6 col-md-6 col-sm-6 btn-default" id="redo"><i class="fa fa-repeat" aria-hidden="true"></i></div>
    
    <div class="col-lg-6 col-md-6 col-sm-6 btn-default" id="">FIll</div>
    <div class="col-lg-6 col-md-6 col-sm-6 btn-default" id="">None</div>

    <div class="col-lg-6 col-md-6 col-sm-6 btn-default" id="">BORDER</div>
    <div class="col-lg-6 col-md-6 col-sm-6 btn-default" id="">none</div>
    </div>
    <div class="col-lg-12 btn-default" id="clear"><i class="fa fa-trash btn btn-default" aria-hidden="true"></i></div>  
    <div class="col-lg-12 btn-default" id="cancel"><i class="fa fa-times btn btn-default" aria-hidden="true"></i></div>

 <!-- container -->
 
   <!-- old buttons with id -->
            <div class="old-buttons" style="display:none">
        <div class="col-lg-12 btn-secondary" id="drawing-rectangle2">Rectangle</div>
        <div class="col-lg-12 btn-secondary" id="drawing-line-smooth">Line Smooth</div>
        <div class="col-lg-12 btn-secondary" id="draw-s-line3">Straight Line</div>
        <div class="col-lg-12 btn-secondary" id="quad-curve" > 3 pt curve</div>
        <div class="col-lg-12 btn-secondary" id="bezier-curve" > 4 pt curve</div>
        <div class="col-lg-12 btn-secondary" id="drawing-circle2">Circle</div>
        <div class="col-lg-12 btn-secondary" id="drawing-ellipse">Ellipse</div>
        <div class="col-lg-12 btn-secondary" id="insert-text">Text</div>
        <div class="col-lg-12 btn-secondary" id="e-edge">E-Edge</div>
        <div class="col-lg-12 btn-secondary" id="board-edge">Board Edge</div>
        <div class="col-lg-12 btn-secondary" id="eraser" >Erase</div>

        <div class="col-lg-12 btn-secondary" id="redo" >Redo</div>
        <div class="col-lg-12 btn-secondary" id="cancel" >Cancel</div>
        <div class="col-lg-12 btn-secondary" id="print" >Print</div>
    </div>
    

    <div id="canvas-container">
        <canvas id="canvas-real" class="canvas"></canvas>
        <canvas id="canvas-draft" class="canvas"></canvas>
    </div>


    <div class="container-fluid option-box" >
        <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
            <div id="size-slider"></div>
            <br>
            <span>Size : </span><span id="size_field" value="3">3</span><span>px</span>
        </div>
        <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12" id="rotate-slider-bar">
            <div id="rotate-slider"></div>
            <br>
            <span>Size : </span><span id="rotate_field" value="0">0</span><span>degree</span>
        </div>


        <!-- color picker -->
        <div class="picker" class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
        <label for="color-input" id="color-label" style="background-color: red"></label>
        <input type="checkbox" id="color-input" unchecked></input>
        
        <div id="color-picker" >
          <canvas id="color-block" height="100" width="100"></canvas>
          <canvas id="color-strip" height="100" width="30"></canvas>
        </div>
    </div>
    </div>

    <!-- input box for text-->
    <input type="text" name="insert-text" value="" style="display: none; z-index: 1; border: 1px dashed grey; height: 5%; width:15%; position: absolute; font: 30px Arial" >

    <script type='text/javascript' src="js/eraser.js"></script>

    <script type='text/javascript' src="nib-boardEdge.js"></script>
    <script type='text/javascript' src="nib-eEdge.js"></script>
    <script type='text/javascript' src="color-picker.js"></script> 
    <script type="text/javascript">
    $( document ).ready(function() {
        $('#brush-button').click(function(){
            $('#brush-icons').toggle();
        });
        $('#line-button').click(function(){
            $('#line-icons').toggle();
        });
        $('#shape-button').click(function(){
            $('#shape-icons').toggle();
        });
        
        $('#color-label').click(function(){
            $('#color-input').prop(checked,false);
            $('#color-picker').toggle();
        });
});
    
    
    </script>
